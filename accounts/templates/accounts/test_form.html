{% extends "base.html" %}

{% block title %}CSRF Test Form{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>CSRF Test Form</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'accounts:test_form' %}">
                        {% csrf_token %}
                        
                        {% if success %}
                            <div class="alert alert-success">Form submitted successfully!</div>
                        {% endif %}
                        
                        {% if errors %}
                            <div class="alert alert-danger">{{ errors }}</div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="test_input" class="form-label">Test Input</label>
                            <input type="text" name="test_input" id="test_input" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit Test</button>
                    </form>
                    
                    <div class="mt-3">
                        <p>Your CSRF token is: {{ csrf_token }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
